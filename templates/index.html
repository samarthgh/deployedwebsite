<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }

    .text-offwhite
    {
        color:rgb(253, 244, 232)
    }

</style>
<body style = "background-color: black;">
    <nav class = "navbar" style="background-color: antiquewhite;">
        <h1 class = "navbar-brand" style="margin-left: 40px;font-weight:bold;font-size: xx-large;position: relative; left: 200px;font-size: 6.5ch;">

            Bookmore
        </h1>
        <img src="https://file2.removal.ai/preview/1f369169-28fe-4894-b3bc-15d9fbb66fe5.png" style="height: 200px; width: auto;margin-left: 10px;position: relative;left: -630px;">
        <span class = " nav navbar-nav" style="margin-right: 50px;">
            <li style="font-size: x-large;"><a href="/">Home</a></li>
            <li style="font-size: x-large;"><a href="/recommend">Recommend</a></li>
            <li style="font-size: x-large;"><a  href="/contact">Contact</a></li>
        </span>
    </nav>

    <div clas = "container">
        <div class = "row">
            <div class = "col-md-12">
                <h2 class = "text-white mx-5 my-5">Top 50 books</h2>
            </div>


            {% for i in range (book_name|length) %}
                <div class = "col-md-3">
                    <div class = "card"  style = " background-color: black; height: 400px; width: auto;border-color: antiquewhite; border-radius: 2cqmax;margin-bottom: 20px;">
                        
                            <div class = "card-body " style = "background-color: rgb(30, 30, 30); border-radius: 2cqmax;">
                                <img class = "card-img-top " style = " margin-left: 80px; margin-top: 10px;max-width: 150px; height: auto;"src = "{{ image[i] }}">
                                <p class = "text-white my-1" style = "text-align: center; font-size: 15px;">{{book_name[i]}}</p>
                                <p class = "text-offwhite my-1" style = "text-align: center; font-size: 15px;">{{author[i]}}</p>
                                <p class = "text-offwhite my-1" style = "text-align: center; font-size: 15px;">Votes: {{votes[i]}}</p>
                            </div>
                        
                    </div>
                </div>
            {% endfor %}

           
        </div>
    </div>
</body>
</html>
